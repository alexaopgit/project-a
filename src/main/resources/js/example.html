<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Example page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="main">
            <h1 class="page-header">Example page</h1>

            <div class="panel panel-primary">
                <div class="panel-body">
                    <label for="testField" class="control-label">Field label</label>
                    <div class="row">
                        <div class='col-md-6'>
                            <div class="form-group">
                                <div id='testField'>
                                    <input type='text' class="form-control" id="input-search"
                                           placeholder="Put your name here and press 'Search'"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-default btn-search">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {

        $.Hello = function (name) {
            this.name = name;
        };

        $.Hello.prototype = {
            constructor: $.Hello,

            showHello: function () {
                alert("Hello '" + this.name + "'");
            }
        };

        $('.btn-search').on("click", $.proxy(function () {
            var hello = new $.Hello($('#input-search').val());
            hello.showHello();
        }, this));
    });
</script>
</body>
</html>
